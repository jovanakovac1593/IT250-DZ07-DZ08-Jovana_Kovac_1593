<ion-view>
    <ion-content class="scroll-content ionic-scroll" style="background-color: #edecec;" padding="false" class="has-header">
        <img ng-src="{{zanatlija.image.url}}" width="100%" height="auto" style="width: 100%; height: 180px;">

        <h1 class="h1Oglas">{{zanatlija.name}}</h1>
        <br/>

        <table style="undefined;table-layout: fixed; width: 100%" align="center">
            <colgroup>
                <col style="width: 150px">
                    <col style="width: 150px">
                        <col style="width: 150px">
            </colgroup>
            <tr class="h3Oglas">
                <th>Kvalitet</th>
                <th>Cena</th>
                <th>Usluga</th>
            </tr>
            <tr>
                <th><img src="img/rating.png">
                </th>
                <th><img src="img/rating.png">
                </th>
                <th><img src="img/rating.png">
                </th>
            </tr>
        </table>
        <br/>

        <div class="oglasTop">
            <p>Lokacija: {{zanatlija.address}}</p>
            <p>Radno vreme: {{zanatlija.workingTime}}</p>
            <p>Kontakt telefon: {{zanatlija.tel}}</p>
            <a href="tel:{{zanatlija.tel}}">
                <button class="button button-clear button-dark icon ion-ios-telephone"></button>
            </a>
            <a href="#/mapa-single-view/{{zanatlija.address}}">
                    <button class="button button-clear button-dark icon ion-ios-location"></button>
                </a>
        </div>

        <div class="oglasTop">
            <h2 class="h2Oglas">Opis</h3>
            <p>{{zanatlija.opis}}</p>
        </div>
        <div class="oglasBottom">
            <button ng-click="facebookShare()" class="button button-stable icon ion-social-facebook"></button>
        </div>
    </ion-content>
</ion-view>
