<ion-view>
    <ion-content class="scroll-content ionic-scroll" style="background-color: #edecec;">
        <div class="oglasTop">
          <div class="oglasLeft">
            <img ng-src="{{zanatlija.image.url}}">
          </div>
          <div class="oglasRight">
            <p>Ime: {{zanatlija.name}}</p>
            <hr>
            <p>Adresa: {{zanatlija.address}}</p>
            <div class="oglasPhone">
				<a href="#/mapa-single-view/{{zanatlija.address}}"><button class="button button-clear button-dark icon ion-ios-location"></button></a>
            </div>
            <hr>
            <p>Radno vreme: {{zanatlija.workingTime}}</p>
            <hr>
            <p>Broj: {{zanatlija.tel}}</p>
          </div>
          <div class="oglasPhone">
            <a href="tel:{{zanatlija.tel}}"><button class="button button-clear button-dark icon ion-ios-telephone"></button></a>
          </div>
        </div>
        <div class="oglasCenter">
          <h4>Opis</h4>
          <p>{{zanatlija.opis}}</p>
        </div>
        <div class="oglasBottom">
          <button ng-click="shareAnywhere()" class="button button-stable icon ion-social-facebook"></button>
        </div>
    </ion-content>
</ion-view>
